<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>健康問卷填寫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 您的 CSS 樣式維持不變 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #welcomeMessage {
            font-size: 18px;
            font-weight: normal;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }

        .question-label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .radio-option {
            position: relative;
            flex: 1;
            min-width: 120px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 20px 15px;
            background: white;
            border: 3px solid #ddd;
            border-radius: 12px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radio-option input[type="radio"]:checked+label {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .text-input,
        .select-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            transition: all 0.3s ease;
        }

        .text-input:focus,
        .select-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            margin-top: 10px;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            display: none;
            /* 預設隱藏 */
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        #loader {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #fff;
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div id="loader">
        <p>資料載入中，請稍候...</p>
    </div>

    <div class="container" id="mainContainer" style="display:none;">
        <div class="header">
            <h1 id="headerTitle">健康問卷</h1>
            <p id="welcomeMessage"></p>
        </div>

        <div class="form-container">
            <form id="surveyForm">
                <!-- 註冊欄位，預設隱藏 -->
                <div id="registrationFields" style="display:none;">
                    <div class="form-group">
                        <label class="question-label">您的姓名</label>
                        <input type="text" name="name" class="text-input" placeholder="請輸入您的真實姓名" required>
                    </div>
                    <div class="form-group">
                        <label class="question-label">您的性別</label>
                        <select name="gender" class="select-input" required>
                            <option value="" disabled selected>請選擇性別</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="question-label">您的年齡</label>
                        <input type="number" name="age" class="text-input" placeholder="請輸入您的年齡" required>
                    </div>
                </div>

                <!-- 問卷問題 -->
                <div class="form-group">
                    <label class="question-label">1. 是否有喝水500cc</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="q1" value="V" id="q1_v" required><label for="q1_v">✓ 有</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="q1" value="X" id="q1_x"><label for="q1_x">✗ 沒有</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="question-label">2. 是否有吃藥</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="q2" value="V" id="q2_v" required><label for="q2_v">✓ 有</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="q2" value="X" id="q2_x"><label for="q2_x">✗ 沒有</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="question-label">3. 是否有拉筋</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="q3" value="V" id="q3_v" required><label for="q3_v">✓ 有</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="q3" value="X" id="q3_x"><label for="q3_x">✗ 沒有</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="question-label">4. 是否有超慢跑</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="q4" value="V" id="q4_v" required><label for="q4_v">✓ 有</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="q4" value="X" id="q4_x"><label for="q4_x">✗ 沒有</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="question-label">有沒有什麼想跟護理師說的話 (選填)</label>
                    <input type="text" name="remark" maxlength="50" class="text-input" placeholder="請輸入您的留言...">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">送出</button>
            </form>

            <div id="msg" class="message"></div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const loader = document.getElementById('loader');
        const mainContainer = document.getElementById('mainContainer');
        const surveyForm = document.getElementById('surveyForm');
        const registrationFields = document.getElementById('registrationFields');
        const headerTitle = document.getElementById('headerTitle');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const msgDiv = document.getElementById('msg');
        const submitBtn = document.getElementById('submitBtn');

        // --- LIFF & User Data ---
        const MY_LIFF_ID = "2007753950-9NB7ymbm"; // 您的 LIFF ID
        let userProfile = null;

        // --- Functions ---
        function getCurrentSlot() {
            const hour = new Date().getHours();
            if (hour < 13) return "10:00";
            if (hour < 17) return "13:00";
            return "17:00";
        }

        function showMessage(message, type) {
            msgDiv.textContent = message;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.textContent = loading ? "處理中..." : "送出";
        }

        async function initializeLiff() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                    return;
                }
                const profile = await liff.getProfile();
                syncUser(profile);
            } catch (error) {
                console.error('LIFF Initialization failed:', error);
                loader.textContent = 'LIFF 初始化失敗，請確認您在 LINE App 中開啟此頁面。';
            }
        }

        async function syncUser(profile) {
            try {
                const response = await fetch("/api/user/sync", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        lineId: profile.userId,
                        name: profile.displayName
                    })
                });
                const result = await response.json();

                if (result.success) {
                    userProfile = result.userProfile;
                    // 根據後端回傳的使用者資料來設定 UI
                    setupUI();
                } else {
                    loader.textContent = `與伺服器同步失敗: ${result.error}`;
                }
            } catch (error) {
                console.error('Sync user failed:', error);
                loader.textContent = '與伺服器連線失敗，請稍後再試。';
            }
        }

        function setupUI() {
            loader.style.display = 'none';
            mainContainer.style.display = 'block';

            // 檢查使用者是否已填寫過基本資料 (gender, age)
            if (!userProfile.gender || !userProfile.age) {
                // 新用戶或資料不完整的用戶
                headerTitle.textContent = '首次註冊';
                welcomeMessage.textContent = `你好，${userProfile.name}！請先完成基本資料。`;
                registrationFields.style.display = 'block';
                submitBtn.textContent = '註冊並送出問卷';
            } else {
                // 已註冊用戶
                headerTitle.textContent = '健康問卷';
                welcomeMessage.textContent = `你好，${userProfile.name}！請填寫今日問卷。`;
                registrationFields.style.display = 'none';
                submitBtn.textContent = '送出問卷';
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!userProfile || !userProfile.lineId) {
                showMessage("無法取得使用者資訊，請重新整理頁面。", "error");
                return;
            }

            setLoading(true);
            const formData = new FormData(surveyForm);
            const data = {
                lineId: userProfile.lineId,
                slot: getCurrentSlot(),
                q1: formData.get('q1'),
                q2: formData.get('q2'),
                q3: formData.get('q3'),
                q4: formData.get('q4'),
                remark: formData.get('remark')
            };

            // 如果註冊欄位是可見的，就表示是新用戶，需要加入註冊資料
            if (registrationFields.style.display === 'block') {
                data.name = formData.get('name');
                data.gender = formData.get('gender');
                data.age = formData.get('age');
                if (!data.name || !data.gender || !data.age) {
                    showMessage("請填寫所有註冊欄位！", "error");
                    setLoading(false);
                    return;
                }
            }

            try {
                const res = await fetch("/api/survey/submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    showMessage("✓ 提交成功！感謝您的配合。", "success");
                    surveyForm.reset();
                    // 提交成功後可以考慮關閉 LIFF 視窗
                    setTimeout(() => {
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        }
                    }, 2000);
                } else {
                    showMessage(`✗ 提交失敗：${result.error || '未知錯誤'}`, "error");
                }
            } catch (err) {
                console.error('Submit failed:', err);
                showMessage("✗ 系統連線錯誤，請稍後再試。", "error");
            } finally {
                setLoading(false);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', initializeLiff);
        surveyForm.addEventListener('submit', handleFormSubmit);

    </script>
</body>

</html>
